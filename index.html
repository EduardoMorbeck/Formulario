<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/animation.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button type="submit">Entrar <i class="fa-solid fa-right-to-bracket"></i></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"><i class="fa-solid fa-user"></i> Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome">
                        <a>Mensagem de erro...</a>
                    </div>

                    <div class="input-box">
                        <label for="lastname"><i class="fa-regular fa-user"></i> Último nome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu último nome">
                        <a>Mensagem de erro...</a>
                    </div>

                    <div class="input-box">
                        <label for="email"><i class="fa-solid fa-envelope"></i> E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
                        <a>Mensagem de erro...</a>
                    </div>

                    <div class="input-box">
                        <label for="number"><i class="fa-solid fa-phone"></i> Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx">
                        <a>Mensagem de erro...</a>
                    </div>

                    <div class="input-box">
                        <label for="password"><i class="fa-solid fa-lock"></i> Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha">
                        <a>Mensagem de erro...</a>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword"><i class="fa-solid fa-key"></i> Confirme sua senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirme sua senha">
                        <a>Mensagem de erro...</a>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="none" checked>
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
